<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<link rel="stylesheet" th:href="@{../CSS/CrearPersona.css}">
</head>
<body>

	<!-- Header -->
	<header>
		<div class="logo">
			<img th:src="@{../Images/logosinfondo.png}" alt="Logo">
		</div>
		<h1>CREAR PERSONA</h1>
		<a th:href="@{/ViveroAdmin}"><button class="logout-btn">Volver
				atrás</button></a>
	</header>

	<!-- Contenido principal -->
	<main class="container">
		<!-- Formulario de Registro -->
		<form action="/CrearPersona" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text" id="nombre"
					name="nombre" required>
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email" id="email"
					name="email" required>
				<p class="error-message" th:if="${emailError}"
					th:text="${emailError}"></p>
			</div>

			<div class="form-group">
				<label for="usuario">Usuario:</label> <input type="text"
					id="usuario" name="usuario" required>
				<p class="error-message" th:if="${usuarioError}"
					th:text="${usuarioError}"></p>
			</div>

			<div class="form-group">
				<label for="contraseña">Contraseña:</label> <input type="password"
					id="contraseña" name="contraseña" required>
				<p class="error-message" th:if="${contraseñaError}"
					th:text="${contraseñaError}"></p>
			</div>

			<!-- Nuevo campo desplegable para rol -->
			<div class="form-group">
				<label for="rol">Rol:</label> <select id="rol" name="rol" required>
					<option value="">Seleccione un rol</option>
					<option value="ADMIN">ADMIN</option>
					<option value="PERSONAL">PERSONAL</option>
					<option value="CLIENTE">CLIENTE</option>
				</select>
			</div>

			<button type="submit">Registrar</button>

			<div class="success-message" th:if="${mensajeExito}">
				<p th:text="${mensajeExito}"></p>
			</div>
			<div class="error-message" th:if="${mensajeError}">
				<p th:text="${mensajeError}"></p>
			</div>
		</form>
	</main>

</body>
</html>
