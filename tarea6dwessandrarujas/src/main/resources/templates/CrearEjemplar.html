<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Ejemplar</title>
<link rel="stylesheet" href="../CSS/CrearEjemplar.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<img src="../Images/logosinfondo.png" alt="Logo">
		</div>
		<h1>CREAR EJEMPLAR DE PLANTA</h1>
		<th:block th:if="${session.userRole == 'ADMIN'}">
			<a th:href="@{/ViveroAdmin}">
				<button class="logout-btn">Volver atrás</button>
			</a>
		</th:block>

		<th:block th:if="${session.userRole == 'PERSONAL'}">
			<a th:href="@{/ViveroPersonal}">
				<button class="logout-btn">Volver atrás</button>
			</a>
		</th:block>

	</header>

	<!-- Contenido Principal -->
	<main>
		<div class="form-container">
			<!-- Formulario de creación del ejemplar -->
			<form action="/CrearEjemplar" method="POST">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" /> <label for="plantas" class="label">Seleccione
					las plantas:</label><br>

				<!-- Lista de checkboxes -->
				<div class="checkbox-group">
					<th:block th:each="planta : ${plantas}">
						<div class="checkbox-item">
							<input type="checkbox" id="planta_{{planta.codigo}}"
								name="plantas" th:value="${planta.codigo}" /> <label
								for="planta_{{planta.codigo}}" th:text="${planta.codigo}"></label>
						</div>
					</th:block>
				</div>

				<!-- Botón para enviar el formulario -->
				<button type="submit" class="submit-btn">Crear Ejemplares</button>
			</form>
		</div>



		<!-- Mensaje de éxito o error -->
		<div class="message-container">
			<p th:text="${mensaje}"></p>
		</div>
	</main>
</body>
</html>
