<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Cliente</title>
<link rel="stylesheet" href="../CSS/CrearCliente.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<img th:src="@{../Images/logosinfondo.png}" alt="Logo">
		</div>
		<h1>Registro de Cliente</h1>
		<a th:href="@{/}"><button class="logout-btn">Volver atrás</button></a>
	</header>

	<!-- Formulario de Registro -->
	<main class="container">
		<form action="/CrearCliente" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text" id="nombre"
					name="nombre" required>
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email" id="email"
					name="email" required>
				<p class="error-message" th:if="${emailError}"
					th:text="${emailError}"></p>
			</div>

			<div class="form-group">
				<label for="fechaNacimiento">Fecha de Nacimiento:</label> <input
					type="date" id="fechaNac" name="fechaNac" required>
			</div>

			<div class="form-group">
				<label for="nifNie">NIF/NIE:</label> <input type="text" id="nif"
					name="nif" required>
			</div>

			<div class="form-group">
				<label for="direccion">Dirección de Envío:</label> <input
					type="text" id="direccion" name="direccion" required>
			</div>

			<div class="form-group">
				<label for="telefono">Teléfono:</label> <input type="text"
					id="telefono" name="telefono" required>
			</div>

			<div class="form-group">
				<label for="usuario">Usuario:</label> <input type="text"
					id="usuario" name="usuario" required>
				<p class="error-message" th:if="${usuarioError}"
					th:text="${usuarioError}"></p>
			</div>

			<div class="form-group">
				<label for="contraseña">Contraseña:</label> <input type="password"
					id="contraseña" name="contraseña" required>
				<p class="error-message" th:if="${contraseñaError}"
					th:text="${contraseñaError}"></p>
			</div>

			<button type="submit">Registrar</button>

			<!-- Mensajes de éxito o error -->
			<div class="success-message" th:if="${mensajeExito}">
				<p th:text="${mensajeExito}"></p>
			</div>
			<div class="error-message" th:if="${mensajeError}">
				<p th:text="${mensajeError}"></p>
			</div>

		</form>

	</main>
</body>
</html>
