<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Ejemplar</title>
    <link rel="stylesheet" href="../CSS/ComprarEjemplar.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../Images/logosinfondo.png" alt="Logo">
        </div>
        <h1>COMPRAR EJEMPLAR</h1>
        <a href="/ViveroCliente"><button class="logout-btn">Volver atrás</button></a>
    </header>

    <!-- Contenido Principal -->
    <main>
        <div class="form-container">
            <!-- Formulario para ver disponibilidad y comprar ejemplares -->
            <form id="form-planta" action="/ComprarEjemplar" method="GET">
                <label for="codigoPlanta">Seleccione un código de planta:</label>
                <select id="codigoPlanta" name="codigoPlanta" required size="3">
                    <option th:each="planta : ${plantas}" 
                            th:value="${planta.codigo}" 
                            th:text="${planta.codigo}">
                    </option>
                </select>
                <button type="submit">Ver ejemplares disponibles</button>
            </form>
            
            <!-- Mostrar la cantidad disponible si está presente -->
            <div th:if="${cantidadDisponible != null}">
                <p>Ejemplares disponibles: <span th:text="${cantidadDisponible}"></span></p>
            </div>
            
            <!-- Formulario de compra -->
            <form id="form-compra" action="/ComprarEjemplar" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- El campo hidden sirve para mantener el código de planta seleccionado -->
                <input type="hidden" id="codigoPlantaHidden" name="codigoPlanta" th:value="${codigoPlanta}">
                
                <label for="cantidad">Cantidad de ejemplares:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required placeholder="Ingrese cantidad">
                
                <button type="submit" id="comprar-btn">Comprar</button>
            </form>

            <!-- Contenedor para el mensaje de confirmación (ya en el div que quieres) -->
            <div class="message-container" style="display: none; margin-top: 10px; color: green;">
                <p id="mensajeConfirmacion">Producto añadido al carrito.</p>
            </div>
        </div>

        <div class="message-container">
            <p th:text="${mensaje}"></p>
        </div>
    </main>

</body>
</html>
